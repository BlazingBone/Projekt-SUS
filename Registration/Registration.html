<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="object-center">
    <img class="absolute -mt-28 w-full h-full object-cover" src="/Projektarbeit/Log-In/Background/Berge.mp4" alt=""> <!--Hintergrundfarbe 채ndern-->          
    <div class="relative w-96 rounded p-5 m-auto pt-5 bg-white mt-28">
        <div class="">
            <img class="w-60 m-auto" src="/Projektarbeit/Logo/SUS-Logo.jpg" alt="">
        </div>
        <div class="mt-5 mb-1 flex font-medium justify-center underline hover:cursor-default text-gray-500">
            <span>Registration</span> 
        </div>
        <div>
            <div class="font-medium hover:cursor-default text-neutral-500 mb-1">Prefered Username</div>
            <input class="rounded-md mb-5 w-full px-2 py-1 border-2" type="text" placeholder="SusyBaka420">
            <div class="font-medium hover:cursor-default text-neutral-500 mb-1">Email</div>
            <input class="rounded-md mb-5 w-full px-2 py-1 border-2" type="email" placeholder="SUS@gmail.com">
            <div class="font-medium hover:cursor-default text-neutral-500 mb-1">Password</div>
            <input class="rounded-md mb-7 w-full px-2 py-1 border-2" type="password" placeholder="WhoAsked3,14159265">
        </div>
        <div class="justify-end flex mb-3">
            <button class="flex w-20 h-8 rounded-lg justify-center bg-slate-200"> <!--User kommt auf die Homepage nachdem die legitimit채t 체berpr체ft wurde-->
                <span class="mt-1">Enter</span> 
                <svg class="h-5 mt-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                </svg>
            </button>
        </div>

        <div class="flex justify-center">
            <div class="font-medium text-xs"></div>
        </div>

    </div>
</body>
</html>
